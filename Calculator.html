<form>
    Number 1 <input type="text" id="num1" onFocus="changeColor()" onBlur="clearColor()"><br>
    Number 2<input type="text" id="num2" onFocus="changeColor()" onBlur="clearColor()"><br>
    Result <input type="text" id="result" readonly><br>
    <input type="button" value="+" onClick="addition()">
    <input type="button" value="-" onClick="substraction()">
    <input type="button" value="*" onClick="multiplication()">
    <input type="button" value="/" onClick="division()">
    <input type="button" value="%" onClick="modulus()">
    </form>
    <script>
      function changeColor(){
       var num=document.getElementById("num");
       num.setAttribute("style","background-color:yellow");
      }
     function clearColor(){
       var num=document.getElementById("num");
       num.setAttribute("style","background-color:white");
     
      }
    
      function addition(){
         var num1=document.getElementById("num1");
         var num2=document.getElementById("num2");
         var result=document.getElementById("result");
         var n=parseInt(num1.value);
    var n1=parseInt(num2.value);
       result.value=n+n1;
    }
    
     function substraction(){
         var num1=document.getElementById("num1");
         var num2=document.getElementById("num2");
         var result=document.getElementById("result");
         var n=parseInt(num1.value);
    var n1=parseInt(num2.value);
       result.value=n-n1;
    }
    
     function multiplication(){
         var num1=document.getElementById("num1");
         var num2=document.getElementById("num2");
         var result=document.getElementById("result");
         var n=parseInt(num1.value);
    var n1=parseInt(num2.value);
       result.value=n*n1;
    }
    
     function division(){
         var num1=document.getElementById("num1");
         var num2=document.getElementById("num2");
         var result=document.getElementById("result");
         var n=parseInt(num1.value);
    var n1=parseInt(num2.value);
       result.value=n/n1;
    }
    
     function modulus(){
         var num1=document.getElementById("num1");
         var num2=document.getElementById("num2");
         var result=document.getElementById("result");
         var n=parseInt(num1.value);
    var n1=parseInt(num2.value);
       result.value=n%n1;
         
      }
    </script>
