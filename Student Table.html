<html>
    <head>
        <title>Using Tables</title>
    </head>
    <body>
        <h1 align="center">Creating and using Tables</h1>
        <table border="2" align="center" width="50%">
            <thead>
                <tr>
                    <th rowspan="2">Roll No</th>
                    <th rowspan="2">Name</th>
                    <th rowspan="2">Course</th>
                    <th colspan="2">Fees</th>
                </tr>
                <tr>
                    <th>Rs</th>
                    <th>Paise</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Rohit</td>
                    <td>B.Tech</td>
                    <td>146700</td>
                    <td>.50</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Yogesh</td>
                    <td>MCA</td>
                    <td>112600</td>
                    <td>.50</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Kapil</td>
                    <td>MBA</td>
                    <td>134000</td>
                    <td>.50</td>
                </tr>
                <tr>
                    <td colspan="3" align="right"><b>Total Fees</b></td>
                    <td colspan="2" align="center">134000</td>
                </tr>
            </tbody>
        </table>    
    </body>
</html>
