<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <center>
            <h1><u>Registration Form</u></h1>
        <form>
            <table width="50%" height="80%">
                <tr>
                    <td style="color:blue">User Id :</td>
                    <td><input type="text" max="50" style="color:white;background:blue;font-weight:bold" required placeholder="Enter Here"></td>
                </tr>
                <tr>
                    <td style="color:blue">Password</td>
                    <td><input type="Password :"  style="color:white;background:orange;font-weight:bold"  max="10"  name="P" required placeholder="Enter Here"></td>
                </tr>
                <tr>
                    <td style="color:blue">Re-type<br> Password</td>
                    <td><input type="Password :"  style="color:white;background:rgb(0, 255, 68);font-weight:bold" max="10"  name="P" required placeholder="Enter Here"></td>
                </tr>
                <tr>
                    <td style="color:blue">Name</td>
                    <td><input type="text"  style="color:white;background:blue;font-weight:bold" max="10"  required placeholder="Enter Here"></td>
                </tr>
                <tr>
                    <td style="color:blue">Email</td>
                    <td><input type="Email:"  style="color:white;background:blue;font-weight:bold" max="10"  required placeholder="Enter Here"></td>
                </tr>
                <tr>
                    <td style="color:blue">Gender</td>
                    <td><table><tr><td><input type="radio" name="G" required>Male</td><td><input type="radio" name="G" required>Female</td><td><input type="radio" name="G" required>Other</td></tr></table></td>
                </tr>
                <tr>
                    <td style="Color:blue">Photo</td>
                    <td><input type="file" required></td>
                </tr>
                <tr>
                    <td style="Color:blue">Age</td>
                    <td><input type="range" min="18" max="100" required>(18-100)</td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2"><input type="checkbox" required>I agree with terms and condition*</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input value="Register" type="submit"> <input type="reset"  value="Clear"></td>
                    
                </tr>

            </table>

        </form>
        </center>
    </body>
</html>
